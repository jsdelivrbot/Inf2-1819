<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Nedtrekk</title>    <style>        #boks1, #boks2, #boks3{            display: none;        }    </style></head><body><select id="boksValg">    <option selected disabled value="">Velg boks</option>    <option value="0">Boks 1</option>    <option value="1">Boks 2</option>    <option value="2">Boks 3</option></select><div class='boks' id="boks1">Boks 1</div><div class='boks' id="boks2">Boks 2</div><div class='boks' id="boks3">Boks 3</div><script>    let boksValgE = document.querySelector('#boksValg');    let boksE = document.querySelectorAll('.boks');    boksValgE.addEventListener('change', visForm);    /**     * Funksjon som viser den valgte boksen     */    function visForm() {        boksE.forEach(function (e) {            e.style.display = 'none';        });        boksE[boksValgE.value].style.display = 'block';    }</script></body></html>
