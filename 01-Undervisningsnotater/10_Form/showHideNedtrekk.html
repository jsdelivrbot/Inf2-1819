<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Nedtrekk</title>    <style>        #boks1, #boks2, #boks3{            display: none;        }    </style></head><body><select id="boksValg">    <option selected disabled value="">Velg boks</option>    <option value="boks1">Boks 1</option>    <option value="boks2">Boks 2</option>    <option value="boks3">Boks 3</option></select><div class='boks' id="boks1">Boks 1</div><div class='boks' id="boks2">Boks 2</div><div class='boks' id="boks3">Boks 3</div><script>    let boksValgE = document.querySelector('#boksValg');    let boks1E = document.querySelector('#boks1');    let boks2E = document.querySelector('#boks2');    let boks3E = document.querySelector('#boks3');    boksValgE.addEventListener('change', function () {        console.log(boksValgE.value);        if(boksValgE.value === 'boks1'){            boks1E.style.display = 'block';            boks2E.style.display = 'none';            boks3E.style.display = 'none';        }        else if(boksValgE.value === 'boks2'){            boks1E.style.display = 'none';            boks2E.style.display = 'block';            boks3E.style.display = 'none';        }        else if(boksValgE.value === 'boks3'){            boks1E.style.display = 'none';            boks2E.style.display = 'none';            boks3E.style.display = 'block';        }    })</script></body></html>
