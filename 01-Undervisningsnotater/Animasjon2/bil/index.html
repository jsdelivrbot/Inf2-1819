<script>
    let hjul = ['#Hjul1','#Hjul2','#Hjul3','#Hjul4'];
    TweenMax.fromTo('#Bil', 3, {x:-400}, {x:1300, repeat:-1});
    TweenMax.fromTo(hjul, 3, {x:-400}, {x:1300, repeat:-1});
    TweenMax.to(hjul, 3, {rotation:1080, transformOrigin:'center', repeat:-1});
    document.querySelectorAll('ellipse');

    let skyer = document.querySelector('#Skyer').childNodes;
    skyer.forEach(function (sky) {
        let a = Math.random();
        TweenMax.fromTo(sky, 10*a+3, {x:1200-100*a, y:10*a, repeat:-1},{x:-900+100*a, y:-20*a, repeat:-1});

    });
</script>
