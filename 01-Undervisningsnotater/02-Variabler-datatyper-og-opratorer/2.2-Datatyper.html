<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datatyper</title>
</head>
<body>

<script>
    let tall1 = 42;
    let tall2 = '41';
    let tall3 = 22;
    let utsagn = true;

    console.log(`${tall1} har datatypen ${typeof(tall1)}`);
    console.log(`${tall2} har datatypen ${typeof(tall2)}`);
    console.log(`${tall3} har datatypen ${typeof(tall3)}`);
    console.log(`${utsagn} har datatypen ${typeof(utsagn)}`);

    let tall4 = Math.PI;
    console.log(`${tall4.toFixed(2)} har datatypen ${typeof(tall4)}`);
    console.log();
</script>
</body>
</html>
