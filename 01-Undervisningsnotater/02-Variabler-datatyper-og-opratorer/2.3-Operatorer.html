<script>

    console.log('------Numeriske operatorer-------');
    console.log(`(+) 1+7=${1+7}`);
    console.log(`(-) 1-7=${1-7}`);
    console.log(`(*) 2*7=${2*7}`);
    console.log(`(/) 2/7=${2/7}`);
    console.log(`(/) 2/7=${(2/7).toFixed(2)} med toFixed(2)`);
    console.log(`(%) 7%2=${7%2}`);
    console.log('------End operatorer-------');


    let a = 2;
    let b = 5;
    let c;

    // Addisjon +
    c = a + b;
    console.log(`${a} + ${b} = ${c}`);

    // Subtraksjon -
    c = a - b;
    console.log(`${a} - ${b} = ${c}`);

    // Multiplikasjon *
    c = a * b;
    console.log(`${a} * ${b} = ${c}`);

    // Divisjon /
    c = a / b;
    console.log(`${a} / ${b} = ${c}`);

    // Modul (rest) %
    c = b % a;
    console.log(`${b} % ${a} = ${c}`);

    // ---- Math ----
    // Potens  Math.pow
    c = Math.pow(a, b); // a^b
    console.log(`Math.pow(${a}, ${b}) = ${c}`);

    // Kvadratrot
    c = Math.sqrt(a, b);
    console.log(`Math.sqrt(${a}, ${b}) = ${c.toFixed(2)}`);

    d++;
