<h1>Operatorer</h1>
<img src="underveis.png" width="400px">

<script>

    let a = 2;
    let b = 5;
    let c;

    // Addisjon +
    c = a + b;
    console.log(`${a} + ${b} = ${c}`);

    // Subtraksjon -
    c = a - b;
    console.log(`${a} - ${b} = ${c}`);

    // Multiplikasjon *
    c = a * b;
    console.log(`${a} * ${b} = ${c}`);

    // Divisjon /
    c = a / b;
    console.log(`${a} / ${b} = ${c}`);


    // ---- Math ----
    // Potens  Math.pow
    c = Math.pow(a, b); // a^b
    console.log(`Math.pow(${a}, ${b}) = ${c}`);

    // Kvadratrot
    c = Math.sqrt(a, b);
    console.log(`Math.sqrt(${a}, ${b}) = ${c.toFixed(2)}`);
