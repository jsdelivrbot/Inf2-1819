<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.8 og 11.9</title>
</head>
<body>

<form>
    Eple:<input type="checkbox" value="Eple"><br>
    Pære:<input type="checkbox" value="Pære"><br>
    Annanas:<input type="checkbox" value="Annanas"><br>
    Kiwi:<input type="checkbox" value="Kiwi"><br>
    Appelsin:<input type="checkbox" value="Appelsin"><br>
    Klementin:<input type="checkbox" value="Klementin"><br>
    Banan:<input type="checkbox" value="Banan"><br>
    Plomme:<input type="checkbox" value="Plomme"><br>
    Drue:<input type="checkbox" value="Drue"><br>
    Granateple:<input type="checkbox" value="Granateple"><br>
    <input id=knapp' name='knapp' type="submit">
</form>

    <p><b>Favorittfrukter:</b><ul id="favFrukter"></ul></p>

<script>
    let bokser = document.querySelectorAll('input[type="checkbox"]');
    let formE = document.forms[0];
    let favFrukterE = document.querySelector('#favFrukter');
    let favorittfrukter = [];

    formE.onsubmit = function (e) {
        e.preventDefault();
        favorittfrukter = [];
        bokser.forEach(function (boks) {
           if(boks.checked === true){
               favorittfrukter.push(boks.value)
           }
        });
        favFrukterUtskrift(favorittfrukter);
        nullstillForm();
    };

    function favFrukterUtskrift(frukter){
        favFrukterE.innerHTML = '';
        frukter.forEach(function (frukt) {
            favFrukterE.innerHTML += ` <li>${frukt}</li>`;
        })

    }

    function nullstillForm() {
        bokser.forEach(function (boks) {
                boks.checked = false;
        });
    }

</script>
</body>
</html>
