<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .hoved{
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .pakker{
            display: inline-grid;
            grid-template-columns: repeat(4, 1fr);
            background: aquamarine;
            width: 800px;
            height: 200px;
        }
        .pakker > div{
            background-size: cover;
        }
        .pakker > div:hover{
            cursor: pointer;
        }
        h1{
            padding: 20px;
        }
        p{
            font-size: 60px;
        }
    </style>
</head>
<body>
<script>

    // Lager DOM -elementene (nodene)
    let hovedEl = document.createElement('div');
    let pakkerEl = document.createElement('div');
    let beskjedEl = document.createElement('h1');
    let poengEl = document.createElement('p');

    let bilder = ['stein', 'saks', 'papir', 'sporsmalstegn'];
    let imgDivEl = [];
    let poeng = [0, 0];

    // Klasser og innhold til DOM-elementene (nodene)
    hovedEl.classList.add('hoved', 'img-rounded');
    pakkerEl.classList.add('pakker');
    beskjedEl.innerHTML = 'Velg stein, saks eller papir';
    beskjedEl.classList.add('bg-info');
    poengEl.innerHTML = `${poeng[0]} - ${poeng[1]}`;
    poengEl.classList.add('bg-danger');


    for(let i = 0; i<4; i++) {
        console.log(bilder[i]);
        imgDivEl[i] = document.createElement('div');
        imgDivEl[i].style.backgroundImage = `url(bilder/${bilder[i]}.png)`;
        imgDivEl[i].classList.add("img-thumbnail");
        pakkerEl.appendChild(imgDivEl[i]);
    }

    document.body.appendChild(hovedEl);
    hovedEl.appendChild(beskjedEl);
    hovedEl.appendChild(pakkerEl);
    hovedEl.appendChild(poengEl);

    for(let i = 0; i<3; i++){
        imgDivEl[i].addEventListener('click', function (e) {
            let pc = Math.floor(Math.random()*3);
            imgDivEl[3].style.backgroundImage = `url(bilder/${bilder[pc]}.png)`;
            console.log(e);
            if(i === pc){
                beskjedEl.innerHTML = 'Uavgjort';
            }
            else if(i === 0 && pc === 2 || i === 1 && pc === 0 || i === 2 && pc === 1){
                beskjedEl.innerHTML = 'Du tapte';
                poeng[1]++;
            }
            else{
                beskjedEl.innerHTML = 'Du vant';
                poeng[0]++;
            }
            poengEl.innerHTML = `${poeng[0]} - ${poeng[1]}`;

            setTimeout(function() {
                imgDivEl[3].style.backgroundImage = `url(bilder/${bilder[3]}.png)`;
                beskjedEl.innerHTML = 'Velg stein, saks eller papir';
            },800);

        });
    }
</script>
</body>
</html>
