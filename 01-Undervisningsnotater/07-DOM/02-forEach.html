<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-forEach (ES6)</title>
    <style>
        .bokser{
            width: 100px;
            height: 100px;
            background-color: #004462;
            color: aliceblue;
            padding: 5px;
            border: 5px #3b8054 solid;
            border-radius: 5px;
        }
        .orangeFarge{
            background-color: goldenrod;
        }
    </style>
</head>
<body>

<!-- recap -->
<div id="boks1" class="bokser">Boks 1</div>

<script>
    let boksEl = document.querySelector('div');

    function leggTilTekst(tekst) {
        boksEl.innerHTML += tekst;
    }
    function klikkhandling(){
        boksEl.addEventListener('click', function () {
            boksEl.classList.toggle('orangeFarge');
        })
    }
    klikkhandling();
    leggTilTekst(' - Tekst fra JavaScript');




</script>

</body>
</html>
