<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .pakker{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 600px;
            margin: auto;
        }
        .bokser{
            width: 100%;
            height: 100px;
        }
        #boks1{background-color: coral;}
        #boks2{background-color: #3b8054;}
        #boks3{background-color: #004462;}
    </style>
</head>
<body>

<div class="pakker">
    <div id="boks1" class="bokser"></div>
    <div id="boks2" class="bokser"></div>
    <div id="boks3" class="bokser"></div>
</div>

<script>
    //const bokserEl = document.querySelectorAll('.bokser');
    //bokserEl.forEach(klikkUtvid);

    klikkUtvid(document.getElementById('boks2'));

    function klikkUtvid(boks, indeks) {
        let hoyde = 100;
        boks.addEventListener('click', function () {
            hoyde += 10;
            boks.innerHTML = `forEach - indeks=${indeks}, id=${boks.id}`;
            boks.style.height = `${hoyde}px`;
        })
    }




</script>


</body>
</html>
