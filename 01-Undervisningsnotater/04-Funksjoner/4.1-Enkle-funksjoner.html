<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1 Enkle funksjoner</title>
</head>
<body>
<script>

    // Funksjoner vi har brukt
    console.log('Hei'); // Funksjonen tar et argument
                        // og skriver det ut i consolen

    Math.random();      // Returnerer et tall mellom 0 og 1

    Math.floor(4.6);    // Tall som argument og returnerer
                        // tallet rundet ned til nærmeste
                        // heltall

    // en veldig enkel funksjon
    function skivUtNavnetMitt() {
        console.log('Mads');
    }

    skivUtNavnetMitt();
    skivUtNavnetMitt();
    skivUtNavnetMitt();

    for(let i = 0; i < 10; i++){
        skivUtNavnetMitt();
    }

    // en funksjon med parameter.
    function skrivUt(tekst) {
        console.log(tekst);
    }
    // kaller på funksjonen skrivUt med et argument
    skrivUt('God mandag!');

    let tekst = 'God morgen.';
    skrivUt(tekst);

    let a = 'Tester flere ting';
    skrivUt(a);


    // Funskjon med return
    function terningkast() {
        let kast = Math.floor(Math.random()*6) + 1;
        return kast;
    }


    console.log(terningkast());

    let t1 = terningkast();
    let t2 = terningkast();
    let sum = t1 + t2;

    console.log(`t1=${t1} og t2=${t2}`);

    let terning = -1;
    while(terning !== 6){
        terning = terningkast();
        console.log(terning);
    }

    // Underveisoppgaver
    // 1.   Lag en funksjon som skriver ut summen
    //      av to tilfeldige heltall fra 1 til 10.
    console.log(`------------ Oppgave 1 --------------`);
    function sumTilfeldigeTall() {
        let t1 = Math.floor(Math.random()*10)+1;
        let t2 = Math.floor(Math.random()*10)+1;
        let sum = t1 + t2;
        console.log(`${t1} + ${t2} = ${sum}`);
    }
    sumTilfeldigeTall();
    sumTilfeldigeTall();

    // 2.   Lag en funksjon som tar to parametere a og b og
    //      skriver ut summen og produktet
    console.log(`------------ Oppgave 2 --------------`);
    function sumOgProdukt(t1, t2) {
        let sum = t1 + t2;
        let produkt = t1*t2;
        console.log(`${t1} + ${t2} = ${sum}`);
        console.log(`${t1} * ${t2} = ${produkt}`);
    }
    sumOgProdukt(3, 7);

    // 3.   Lag en funksjon som skriver ut summen av tallene fra 1 til n (n er parameter)
    console.log(`------------ Oppgave 3 --------------`);
    function sumN(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++){
            sum += i;
        }
        console.log(`1 + 2 + ... + ${n} = ${sum}`)
    }
    sumN(10);
    sumN(100);


    // 4.    Oppdater funksjonen over til å returnere verdiene
    //      hvis det det går

    // Oppgave  4.2, 4.3, 4.5, 4.6, 4.7, 4.8, 4.9



    function f(){
        let b = (3 === 4);
        return b;
    }
    console.log(f());

    function g(x){
        x = x*2*3;
        return x
    }
    console.log(g(2));

    function h(x) {
        x += 10;
        return x;
    }
    console.log(h(h(1)));

</script>
</body>
</html>
