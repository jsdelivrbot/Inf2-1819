<script>
    let alfabet = 'abcdefghijklmnopqrstuvwxyzæøå';
    let len = alfabet.length;
    let ord = '';

    for(let j = 0; j < 100; j++) {
        ord = '';
        let ant = Math.floor(Math.random() * 12) + 1;
        for (let i = 0; i < ant; i++) {
            let nr = Math.floor(Math.random() * len);
            ord += alfabet[nr];
        }
        console.log(`${j} - ${ord}`);
    }



</script>
