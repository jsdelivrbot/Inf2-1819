<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zellers</title>
</head>
<body>

<script>
  function zellers(D, M, C, K) {
      if(M === 1 || M == 2){
          M += 12;
          //Y -= 1;
      }
      let x = 2.6 * M - 5.39;

      if(x < 0){
          x = Math.ceil(x); //x rundes opp
      }
      else{
          x = Math.floor(x);
      }
      let y = Math.floor(K/4);
      let z = Math.floor(C/4);

      let s = x + y + z + D + K - 2*C;
      let r = s%7;

      if(r === 0){
          console.log('Det er/var/blir en søndag.');
      }
      else if(r === 1){
          console.log('Det er/var/blir en mandag.');
      }
      else if(r === 2){
          console.log('Det er/var/blir en tirsdag.');
      }
      else if(r === 3){
          console.log('Det er/var/blir en onsdag.');
      }
      else if(r === 4){
          console.log('Det er/var/blir en torsdag.');
      }
      else if(r === 5){
          console.log('Det er/var/blir en fredag.');
      }
      else if(r === 6){
          console.log('Det er/var/blir en lørdag.');
      }
      else{
          console.log('Noe gikk galt.')
      }
  }
  let dato = prompt('Skriv inn dato ("27.9.2018")');
  let D = parseInt(dato.split('.')[0]);
  let M = parseInt(dato.split('.')[1]);
  let Y = dato.split('.')[2];
  let C = Y.slice(0,2);
  let K = Y.slice(3,4);
  zellers(D, M, C, K);
</script>
</body>
</html>
