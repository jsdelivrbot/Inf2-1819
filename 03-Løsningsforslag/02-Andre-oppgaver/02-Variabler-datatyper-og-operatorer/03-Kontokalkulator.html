<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-Kontokalkulator</title>
</head>
<body>


<script>

    let innskudd = Number(prompt('Inskudd (kr): '));
    let rente = Number(prompt('Rente (%): '));
    let aar = Number(prompt('År: '));

    verdi = innskudd*Math.pow((1 + rente/100), aar);
    console.log(`${innskudd.toFixed(2)}kr stiger til ${verdi.toFixed(2)}kr i løpet av ${aar}år med ${rente.toFixed(1)}% rente.`);

</script>
</body>
</html>
