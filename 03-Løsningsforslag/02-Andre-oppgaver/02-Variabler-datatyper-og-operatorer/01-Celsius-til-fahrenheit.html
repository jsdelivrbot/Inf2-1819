<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-Celsius til fahrenheit.</title>
</head>
<body>

<script>
    let graderCelsius = Number(prompt('°C = '));
    let graderFahrenheit = graderCelsius*9/5 + 32;
    console.log(`${graderCelsius.toFixed(1)}°C = ${graderFahrenheit.toFixed(1)}°F`);
</script>
</body>
</html>
