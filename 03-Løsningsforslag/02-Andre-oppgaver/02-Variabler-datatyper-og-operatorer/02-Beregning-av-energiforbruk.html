<script>
    let vekt = Number(prompt('Vekt (kg): '));
    let bmr = 35.27 + 0.558*vekt;

    console.log(`Energiforbruket for å overleve en time (18år, 180cm og ${vekt}kg) er ${bmr.toFixed(1)}kj/h`)
</script>
